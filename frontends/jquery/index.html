<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily Menu</title>
        <link rel="stylesheet" href="style.css">
        <style type="text/css">
            .hidden{
                display: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Daily Menu</h1>
            <h3 class="date">Day</h3>
        </header>
        <div class="clear"></div>

        <footer>
            <p>Pulilab 2012</p>
        </footer>

        <!-- The layout template -->
         <script type="text/template" id="layout-template">
            <div id="#app-container">
                <div id="table-container"></div>
                <aside id="detailed-view-container"></aside>
            </div>
        </script>

        <!-- The template for the table -->
        <script type="text/template" id="table-template">
            <table>
                <thead>
                    <tr>
                        <th>Restaurant name</th>
                        <th>Menu</th>
                    </tr>
                </thead>

                <!--We generates the rows dinamicaly-->
                <tbody></tbody>
            </table>
        </script>

        <!--Menu item - single view-->
        <script type="text/template" id="item-template">
            <h2 id='details-name'>Test Name</h2>
            <h3>Menu today:</h3>
            <p id='details-menu'>Test Menu</p>
            
            <div class='address-block'>
                    <h3>Address:</h3>
                    <p id="details-address">Address</p>
                    <button id="like-button">Like (<span id="like-num"></span>)</button>
                    <button id="unlike-button">Unlike (<span id="unlike-num"></span>)</button>
            </div>
        </script>

        <!-- Menu item in the table -->
        <script type="text/template" id="item-row-template">
            <tr class="menuRow">
                <td class="place">'N/A'</td>
                <td class="menu">'N/A'</td>
            </tr>
        </script>
        
        <script type="text/javascript" src="libs/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="src/app.js"></script>
        <script type="text/javascript">
            // Showing the date
            $(function(){
                $('.date').html(new Date().toLocaleDateString());
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Daily Menu">
        <meta name="author" content="Pulilab">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style/bootstrap.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrap">
            <div class="container">

                <header class="page-header">
                  <h1>Daily menu</h1>
                  <h4 class="pull-right date">Tuesday, October 18, 2012</h4>
                </header>

            </div>
            <div id="push"></div>
        </div>

        <footer id="footer">
            <div class="container">
            <p class="muted credit">Daily menu created by <a href="https://github.com/nagyv">Viktor</a> and <a href="https://github.com/RichardOtvos">Richard </a> at <a href="http://pulilab.com">Pulilab</a>.</p>
            </div>
        </footer>

        <!-- The layout template -->
         <script type="text/template" id="layout-template">
            <div class="row">
                <div class="span8">
                    <div id="table-container"></div>
                </div>
                <div class="span3 offset1">
                    <aside id="detailed-view-container"></aside>
                </div>
            </div>
        </script>

        <!-- The template for the table -->
        <script type="text/template" id="table-template">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Restaurant name</th>
                            <th>Menu</th>
                        </tr>
                    </thead>

                    <!--We generates the rows dinamicaly-->
                    <tbody></tbody>
                </table>
        </script>

        <!--Menu item - single view-->
        <script type="text/template" id="item-template">
            <h3 id='details-name'>Test Name</h3>
            <h5>Menu today:</h5>
            <p id='details-menu'>Test Menu</p>
            
            <div class='address-block'>
                    <h5>Address:</h5>
                    <p id="details-address">Address</p>

                    <div class="buttons">
                        <button id="like-button" class="btn btn-small btn-primary" type="button"><i class="icon-thumbs-up icon-white"></i> Like (<small id="like-num"></small>)</button>
                        <button id="unlike-button" class="btn btn-small btn-danger" type="button"><i class="icon-thumbs-down icon-white"></i> Unlike (<small id="unlike-num"></small>)</button>
                    </div>
            </div>
        </script>

        <!-- Menu item in the table -->
        <script type="text/template" id="item-row-template">
            <tr class="menuRow">
                <td class="place">'N/A'</td>
                <td class="menu">'N/A'</td>
            </tr>
        </script>
        
        <script type="text/javascript" src="libs/jquery-1.8.2.min.js"></script>
         <script type="text/javascript" src="libs/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="src/app.js"></script>
        <script type="text/javascript">
            // Showing the date
            $(function(){
                $('.date').html(new Date().toLocaleDateString());
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Daily Menu">
        <meta name="author" content="Pulilab">


        <link rel="stylesheet" href="style/bootstrap.css">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrap">
            <div class="container">
                <div class="page-header">
                  <h1>Daily menu</h1>
                  <h4 id="date" class="date pull-right">Day</h4>
                </div>

                <div id="app-container" class="row">
                    <div id="table-container" class="span8">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Restaurant name</th>
                                    <th>Menu</th>
                                </tr>
                            </thead>
                            <tbody data-bind='foreach: menuList'>
                                <tr data-bind='click: $root.changeDetailedMenu'>
                                    <td class="menuRow" data-bind='text: name()'></td>
                                    <td class="menuRow" data-bind='text: menu()'></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <aside class="span3 offset1" id="detailed-view-container" data-bind="visible: detailedMenu().name">
                        <div>
                            <h3 data-bind='text: detailedMenu().name' >Restaurant Name</h3>
                            <h5>Menu today:</h5>
                            <p data-bind='text: detailedMenu().menu'>soemthing to eat</p>
                            <div data-bind="visible: detailedMenu().address">
                                <h5>Address:</h5>
                                <p data-bind='text: detailedMenu().address'></p>
                                <hr>
                                <div class="buttons">
                                    <button class="btn btn-small btn-primary" type="button" id="like-button" data-bind="text: detailedMenu().likeText, click: detailedMenu().addLike"><i class="icon-thumbs-up icon-white"></i>Like</button>
                                    <button class="btn btn-small btn-danger" type="button" id="unlike-button" data-bind="text: detailedMenu().unlikeText, click: detailedMenu().addUnlike"><i class="icon-thumbs-down icon-white"></i>Unlike</button>
                                </div>
                            </div>
                            
                        </div>
                    </aside>
                </div>
            </div>

            <div id="push"></div>
        </div>

         <div id="footer">
          <div class="container">
            <p class="muted credit">Daily menu created by <a href="https://github.com/nagyv">Viktor</a> and <a href="https://github.com/RichardOtvos">Richard </a> at <a href="http://pulilab.com">Pulilab</a>.</p>
          </div>
        </div>
        
        <script type="text/javascript" src="libs/jquery-1.8.2.min.js"></script>
        <script src="libs/knockout-2.1.0.js"></script>
         <script type="text/javascript" src="libs/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="src/app.js"></script>
        <script type="text/javascript">
            // Showing the date
            $(function(){
                $('.date').html(new Date().toLocaleDateString());
            });
        </script>
    </body>
</html>
